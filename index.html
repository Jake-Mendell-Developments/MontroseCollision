<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon_io/favicon-16x16.png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,800&family=Raleway:wght@300;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Montrose Collision Center</title>

    <style>
      .logo-container {
        min-height: 140px;
      }
      .logo-container a {
        text-decoration: none;
        letter-spacing: 1px;
      }
      .logo-container img {
        margin-top: 20px;
        transition: 0.3s;
      }
      .logo-container p {
        opacity: 0;
        transition: 0.3s;
      }
      .logo-container:hover img {
        margin-top: 0;
        transition: 0.3s;
      }
      .logo-container:hover p {
        opacity: 1;
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <section style="background-color: #000000">
      <div
        class="position-absolute w-100 vh-100"
        style="
          background-size: cover;
          background-position: center;
          background-image: url('img/bg-collision.jpg');
          opacity: 0.2;
        "
      ></div>
      <div
        class="container-fluid vh-100 d-flex align-items-center position-relative justify-content-center"
        style="z-index: 10"
      >
        <div class="row mb-md-5 pb-md-5 mb-0 pb-0">
          <div
            class="col-12 text-center mb-2 mb-md-5 pb-2"
            style="font-family: 'Raleway', sans-serif; color: #ffffff"
          >
            <h1 style="font-size: 3rem; font-weight: 800">WELCOME TO</h1>
            <h3>Montrose Collision Center</h3>
            <hr class="w-50 mx-auto" />
            <h6>Please select your preferred location:</h6>
          </div>
          <div class="col-12 col-md-4 text-center logo-container">
            <a href="fairlawn/index.html">
              <img src="img/montrose-fairlawn-logo.png" class="img-fluid" />
              <p
                class="text-center"
                style="
                  font-family: 'Raleway', sans-serif;
                  color: #ffffff;
                  margin-top: 15px;
                "
              >
                FAIRLAWN
              </p>
            </a>
          </div>
          <div class="col-12 col-md-4 text-center logo-container">
            <a href="jefferson/index.html">
              <img src="img/montrose-jefferson-logo.png" class="img-fluid" />
              <p
                class="text-center"
                style="
                  font-family: 'Raleway', sans-serif;
                  color: #ffffff;
                  margin-top: 15px;
                "
              >
                JEFFERSON
              </p>
            </a>
          </div>
          <div class="col-12 col-md-4 text-center logo-container">
            <a href="sharon/index.html">
              <img src="img/montrose-hermitage-logo.png" class="img-fluid" />
              <p
                class="text-center"
                style="
                  font-family: 'Raleway', sans-serif;
                  color: #ffffff;
                  margin-top: 15px;
                "
              >
                SHARON
              </p>
            </a>
          </div>
        </div>
      </div>
    </section>
